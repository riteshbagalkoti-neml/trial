<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">

.mybutton {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.mybutton:hover {background-color: #3e8e41}

.mybutton:active {
  background-color: #3e8e41;
  box-shadow: 0 3px #666;
  transform: translateY(4px);
  text-shadow: 0 3px #666;
}

</style>
</head>
<body>
	<h1>
		Thanks for playing.
		<p th:text="${outcome}" />
	</h1>
	<h1>
		Computer had chosen
		<p th:text="${computer}" />
	</h1>

	<h1>
		Thanks for playing. Play Again <a href="/play?choice=rock">Rock</a> <a
			href="/play?choice=paper">Paper</a> <a href="/play?choice=scissor">Scissor</a>
		<form th:action="@{/click}" th:object="${customer}"
			method="post">
			<button type="submit" class="myButton">Delete</button>
		</form>
	</h1>
</body>
</html>
